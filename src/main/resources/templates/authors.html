<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Author list</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">13</td>
        <td th:text="${author.firstName}">Bebe</td>
        <td th:text="${author.lastName}">Kiss</td>
    </tr>
</table>
</body>
</html>
